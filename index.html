<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cya later alligator</title>
</head>
<body>
    <button onclick="openIframe()">achieve spiritual enlightment</button>
    <p>if it doesnt work, let me know and ill try to fix it</p>
    <script>
        function openIframe() {
            let newWin = window.open("about:blank");
            fetch("https://raw.githubusercontent.com/EpsilonUsage/bye/main/supplied.txt")
                .then(response => response.text())
                .then(htmlContent => {
                    newWin.document.open();
                    newWin.document.write(htmlContent);
                    newWin.document.close();
                })
                .catch(error => console.error("Error loading file:", error));
            
             window.location.replace("https://www.google.com");
        }
    </script>
</body>
</html>
